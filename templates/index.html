<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.min.js"></script>
</head>
<body>
    <header>
        <h1>Witaj, {{ username }}!</h1>
        <a href="{{ url_for('logout') }}" class="logout">Wyloguj</a>
    </header>

    <main>
        <aside>
            <h2>Użytkownicy</h2>
            <ul id="user-list">
                {% for u in users %}
                    <li data-id="{{ u.id }}" class="{% if u.online %}online{% else %}offline{% endif %}">
                        {{ u.username }} {% if u.online %}• Online{% else %}• Offline{% endif %}
                    </li>
                {% endfor %}
            </ul>
        </aside>

        <section id="chat-section">
            <h2 id="chat-with">Wybierz użytkownika</h2>
            <div id="chat-box"></div>
            <form id="chat-form">
                <input type="text" id="chat-input" placeholder="Napisz wiadomość..." autocomplete="off">
                <button type="submit">Wyślij</button>
            </form>
        </section>
    </main>

    <script src="{{ url_for('static', filename='chat.js') }}"></script>
</body>
</html>
