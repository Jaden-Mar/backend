<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Chat — główny</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
</head>
<body>
    <div class="app">
        <header class="header">
            <div class="left">
                <h1>Prosty Chat</h1>
                <div class="user-info">Zalogowany jako: <strong>{{ username }}</strong></div>
            </div>
            <div class="right">
                <a class="logout" href="{{ url_for('logout') }}">Wyloguj</a>
            </div>
        </header>

        <main class="main">
            <section class="chat">
                <div id="messages" class="messages">
                    {% for m in messages %}
                        <div class="message">
                            <div class="meta"><strong>{{ m['username'] }}</strong> <span class="time">{{ m['timestamp'] }}</span></div>
                            <div class="body">{{ m['message'] }}</div>
                        </div>
                    {% endfor %}
                </div>

                <form id="messageForm" class="send-form" onsubmit="return false;">
                    <input id="roomInput" type="text" placeholder="(opcjonalnie) pokój / prywatny identyfikator" />
                    <div class="input-row">
                        <input id="messageInput" type="text" placeholder="Napisz wiadomość..." autocomplete="off" />
                        <button id="sendBtn" type="submit">Wyślij</button>
                    </div>
                </form>
            </section>
        </main>
    </div>

    <script>
        // Wstrzyknięte zmienne z serwera
        const CURRENT_USER = "{{ username }}";
    </script>
    <script src="{{ url_for('static', filename='chat.js') }}"></script>
</body>
</html>
